<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-fundo-transparente.png?fit=696%2C696&ssl=1">
        <link rel="stylesheet" href="index_black.css">
    </head>

    <body>

        <!--definir tema-->
        <div class="tema">
            <a href="indx.html" class="dia"><img src="sun.png" alt="modo-dia" width="40"></a>

        <a href="index_black.html" class="noite"><img src="full-moon.png" width="40"  alt="modo-noite"></a>
        </div>

        <!--container principal-->

        <div class="main-container">

            <!--imagem-telephone-->
            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-celular.png" alt="image-basket-player"  class="img-phone" width="600">

            <!--card-login-->
            <div class="card-login">

               



                <form class="formulario"><!--formualario-login-->

                     <!--logo-insta-->
                <div class="logo-insta">
                    <img src="https://www.edigitalagency.com.au/wp-content/uploads/instagram-logo-text-black-png.png" alt="logo-instagram" width="175" height="51"> 
                </div><!--fim-logo-instagram-->

                    <input type="text" name="user" placeholder="Phone number,username or email" focus>
                    <input type="password" name="password" placeholder="Username" min="8" max="50">

                    <button class="botao_login">Log In</button>
                   
                    <!--login-facebook-->
                 <div class="login-fb">
                    <div class="login-fb02">
                        <img src="facebook.png" title="facebook ícones" alt="Facebook ícones criados por Pixel perfect - Flaticon" width="40">&nbsp;&nbsp;<p ><b>Login in with Facebook</b><p></p>
                    </div>

                    <a href="#">Forgot password?</a>
                </div>

                

                </form><!--form-fim-->


                <!--Dont have an account-->
                <div class="links-uteis">
                    <span>Don't have an account?<a href="#"><p aling="center"><strong>&nbsp;Sign up</strong></p></a></span>
                </div>

                <p align="center" class="texto-cabecalho">Get the app.</p>

                <div class="botoes">
                    <img src="https://texttofloss.com/wp-content/uploads/2021/01/App-Store-Button-transparent.png" alt="app-store-button" width="110" height="30">


                    <img src="https://texttofloss.com/wp-content/uploads/2021/01/Google-Play-Store-Button.png" alt="google-play-button" widht="140" height="30">
                </div>

            </div><!--card-login-fim-->
       </div><!--main-container-->
<footer align="center" class="texto-cabecalho">Para fins de estudo apenas</footer>
    </body>
</html>
